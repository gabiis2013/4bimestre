<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens de Produto</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f9; }
        h1, h2 { color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        .card-view { border: 2px solid #007bff; }
        input[type="number"], input[type="file"], input[type="url"], button {
            padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box;
        }
        button { background-color: #007bff; color: white; cursor: pointer; border: none; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        #imageDisplayArea { text-align: center; margin-top: 15px; }
        #imagemProduto { max-width: 100%; max-height: 300px; border: 2px dashed #ddd; border-radius: 4px; object-fit: cover; }
        .status-message { padding: 10px; margin-top: 10px; border-radius: 4px; font-weight: bold; }
        .status-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Imagens de Produto</h1>

        <div class="card">
            <h2>Upload Local de Arquivo</h2>
            <form id="localUploadForm">
                <label for="produtoIdLocal">ID do Produto:</label>
                <input type="number" id="produtoIdLocal" name="produtoId" required value="100">
                
                <label for="imageFile">Selecione o Arquivo (JPG, GIF, etc.):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
                
                <button type="submit">Enviar Arquivo (Salva como PNG)</button>
            </form>
            <div id="localStatus" class="status-message"></div>
        </div>

        <div class="card">
            <h2>Download de Imagem por URL</h2>
            <form id="urlUploadForm">
                <label for="produtoIdUrl">ID do Produto:</label>
                <input type="number" id="produtoIdUrl" name="produtoId" required value="101">
                
                <label for="imageUrl">URL da Imagem:</label>
                <input type="url" id="imageUrl" name="imageUrl" 
                       placeholder="Ex: https://picsum.photos/400/300" required
                       value="https://picsum.photos/400/300"> 
                
                <button type="submit">Baixar e Salvar URL (Salva como PNG)</button>
            </form>
            <div id="urlStatus" class="status-message"></div>
        </div>

        <div class="card card-view">
            <h2>Buscar e Exibir Imagem</h2>
            <label for="produtoIdBuscar">ID do Produto (para buscar):</label>
            <input type="number" id="produtoIdBuscar" required value="100">
            <button id="buscarImagemBtn">Buscar Imagem</button>
            
            <div id="imageDisplayArea">
                <img id="imagemProduto" src="" alt="Imagem do Produto" style="display: none;">
                <div id="buscaStatus" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="imagens.js"></script>
</body>
</html>
