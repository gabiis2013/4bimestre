<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="pessoa.css">
</head>

<body>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="nomepessoa">Nome da Pessoa:</label>
                        <input type="text" id="nomepessoa" name="nomepessoa" required>
                    </div>
                    <div class="form-group">
                        <label for="emailpessoa">Email da Pessoa:</label>
                        <input type="text" id="emailpessoa" name="emailpessoa" required>
                    </div>
                    <div class="form-group">
                        <label for="datanascimentopessoa">Data de Nascimento da Pessoa:</label>
                        <input type="text" id="datanascimentopessoa" name="datanascimentopessoa" required>
                    </div>
                    <div class="form-group">
                        <label for="senhapessoa">Senha da Pessoa:</label>
                        <input type="text" id="senhapessoa" name="senhapessoa" required>
                    </div>
-                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <thead>
                            <tr>
                                <th>CPF</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data Nascimento</th>
                            </tr>
                        </thead>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="pessoa.js" defer></script>

</body>

</html>
