<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Funcionario</title>
    <link rel="stylesheet" href="funcionario.css">
</head>

<body>
    <header>
        <h1>CRUD Funcionario</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Funcionario</h2>

            <form id="funcionarioForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Funcionario</legend>

                    <div class="form-group">
                        <label for="cargoidcargo"> id cargo do Funcionario:</label>
                        <input type="text" id="cargoidcargo" name="cargoidcargo" required>
                    </div>
                    <div class="form-group">
                        <label for="salario">salario do Funcionario:</label>
                        <input type="text" id="salario" name="salario" required>
                    </div>
                    <div class="form-group">
                        <label for="porcentagemcomissao">porcentagem de comissao do Funcionario:</label>
                        <input type="text" id="porcentagemcomissao" name="porcentagemcomissao" required>
                    </div>
-                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="funcionariosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID cargo</th>
                            <th>salario</th>
                            <th>Porcentagem comissao</th>     
                        </tr>
                    </thead>
                    <tbody id="funcionariosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Funcionario</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="funcionario.js" defer></script>

</body>

</html>
